<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-3">John Doe</h1>
        <h4 class="text-muted">Software Developer</h4>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h5>Education</h5>
                <p>Bachelor of Science in Computer Science</p>
                
                <h5>Skills</h5>
                <ul class="list-group">
                    <li class="list-group-item">HTML, CSS, JavaScript</li>
                    <li class="list-group-item">Bootstrap & jQuery</li>
                    <li class="list-group-item">React & Node.js</li>
                </ul>
                
                <button class="btn btn-primary mt-4" id="contactBtn">Contact Me</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#contactBtn').click(function () {
                Swal.fire({
                    title: 'Contact Me',
                    html:
                        '<input type="text" id="name" class="swal2-input" placeholder="Your Name">' +
                        '<input type="email" id="email" class="swal2-input" placeholder="Your Email">' +
                        '<textarea id="message" class="swal2-textarea" placeholder="Your Message"></textarea>',
                    confirmButtonText: 'Send',
                    showCancelButton: true,
                    preConfirm: () => {
                        let name = $('#name').val();
                        let email = $('#email').val();
                        let message = $('#message').val();
                        
                        if (!name || !email || !message) {
                            Swal.showValidationMessage('Please fill in all fields');
                        } else {
                            Swal.fire('Sent!', 'Your message has been sent successfully.', 'success');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
